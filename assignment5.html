                <!-- script to place JSON text in the placeholder on this page -->
                <script type="text/javascript">
                    // N.B.  This version *does* apply the CSS.
                    function placeContent( song ) {
                        var strContent = "";

                        // create dynamic content from JSON
                        strContent += "<h1 class='title'>" + song.songtitle + "</h1>" ;
                        strContent += "<h2 class='artist'>by " + song.artist + "</h2>" ;
                        
                        // loop through all the paragraphs and sentences
                        for ( var para = 0 ; para < song.text.lyrics.length ; para++ ) {
                            strContent += "<p>" ;
                            console.log("jt is");
                            
                            if(para == 0)
                            {
                                strContent += "<div class='p0' >" ;
                            }
                            if(para == 1)
                            {
                                strContent += "<div class='p1' >" ;
                            }
                            if(para == 2)
                            {
                                strContent += "<div class='p2' >" ;
                            }
                            if(para == 3)
                            {
                                strContent += "<div class='p3' >" ;
                            }
                            if(para == 4)
                            {
                                strContent += "<div class='p4' >" ;
                            }


                            for ( var sent = 0 ; sent < song.text.lyrics[para].length ; sent++ ) {
                                strContent += "<p>" ;
                                strContent += song.text.lyrics[para][sent] + "  " ;
                                strContent += "</p>" ;

                                
                            }
                            
                            strContent += "</div>" ;
                            

                            strContent += "</p><br/>" ;
                        }
                        
                        // place dynamic content on page
                        // document.getElementById( "content" ).innerHTML = strContent ;
                        $("#content").html( strContent ) ;
                    }
